<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link type="text/css" rel="stylesheet" href="fonts/style.css">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <link id="currentTransitionStyle" type="text/css" rel="stylesheet" href="css/index.css">
    <link type="text/css" rel="stylesheet" href="css/normalize.css">



    <script  src="js/jquery.js"></script>
    <script  src="js/app.js"></script>
    <script type="text/js" src="js/modernizr-custom.js"></script>
    <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("user_cjzQl7H7wZ7NAgfAXe1kN");
        })();
    </script>

    <title>Jet Clean Multiservices</title>
</head>
<body onload="app.init()">
    <Nav>
        <figure id="openMenu" onclick="app.displayMenu()">
            <span class="icon-menu"></span>
        </figure>

        <figure id="logo" onclick="app.init()">
            <img src="img/JetCleanNewPads.svg" alt="El nuevo concepto de limpieza">
        </figure>

        <div id="menu_movil" class="menu_movil">

            <figure id="closeMenu"  onclick="app.displayMenu()">
                <span class="icon-cross"></span>
            </figure>

            <figure id="logomovil" onclick="app.init()">
                <img src="img/JetCleanNewPads.svg" alt="El nuevo concepto de limpieza">
            </figure>

            <ul>
                <li onclick="app.displayAboutUs()" >
                    <a>About Us</a>
                </li>
                <li onclick="app.displayServices()">
                    <a>Services</a>
                </li>
                <li onclick="app.init()">
                    <a href="#contacto">Contact us</a>
                </li>
            </ul>
        </div>
    </Nav>

   

    
    <div id="contenido">
    </div>


    <footer>
        <div>
            <h4>Contact information</h4>
            <ul>
                <li>Address: 5850 Don Murie St
                    Niagara Falls ON L2G 0B3
                    Canada</li>
                <li>Phone: +1 (365) 889-6811</li>
            </ul>
        </div>

        <div>
            <h4 onclick="app.displayCredits()" >Credits</h4>
        </div>
    </footer>


    <div id="myModalOk" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <img src="img/mensajeOk.png" alt="">
        </div>
      
    </div>

    <div id="myModalErr" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <img src="img/mensajeErr.png" alt="">
        </div>
      
    </div>

</body>

</html>
